<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div class="container">

  <div>
    <div>
      <h1>User Management System</h1>
    </div>

    <h2>Create User</h2>
    <form action="/users">
      <label for="name">User's name: </label><br>
      <input type="text" id="name" name="name"><br><br>
      <label for="lastName">User's lastname: </label><br>
      <input type="text" id="lastName" name="lastName"><br><br>
      <label for="age">User's age: </label><br>
      <input type="text" id="age" name="age"><br><br>
      <input type="button" value="Submit" onclick="loadPostMsg()">
    </form>
    <h3>List of users</h3>
    <ul id="userList"></ul>
  </div>

  <div>
    <h2>Search a user</h2>
    <form action="/users/">
      <label for="name">Write the userÂ´s name: </label><br>
      <input type="text" id="nameToSearch" name="name"><br><br>
      <input type="button" value="Submit" onclick="loadGetOneMsg()">
    </form>
    <div class="image-container">
      <img src="png/user.png" alt="Imagen">
    </div>
    <h3>User's information</h3>
    <ul id="userInfo"></ul>
  </div>


</div>



<script src="js/user.js"></script>
</body>
</html>
